<html>
    <head>
        <title>Adult checker using Jquery</title>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    </head>
    <body>
        <h1>Age checker using jquery</h1><br />
        <label>Enter the age:</label>
        <input type="number" id="num" placeholder="Your age"/><br /><br />
        <button id="btn">Check</button>
        <script>
            $('#btn').click(function()
            {
               var num=document.getElementById('num').value;
               if(num<18){
                   document.write(num," is Child");
               }
               else{
                   document.write(num," is Adult")
               }
            });
        </script>
    </body>
</html>
